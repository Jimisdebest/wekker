<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Platformer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      background: #87CEEB;
      margin-top: 20px;
      border: 2px solid white;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #2980B9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Platformer</h1>
  <canvas id="game" width="600" height="300"></canvas>
  <button onclick="window.location.href='index.html'">Terug naar Start</button>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const player = { x: 50, y: 0, w: 30, h: 30, vy: 0, grounded: false };
    const gravity = 0.8;
    const jumpPower = -12;
    const keys = {};

    const platforms = [
      { x: 0, y: 270, w: 600, h: 30 },
      { x: 150, y: 200, w: 100, h: 10 },
      { x: 300, y: 150, w: 100, h: 10 }
    ];

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function update() {
      // Beweging
      if (keys['ArrowLeft']) player.x -= 4;
      if (keys['ArrowRight']) player.x += 4;

      // Zwaartekracht
      player.vy += gravity;
      player.y += player.vy;
      player.grounded = false;

      // Botsing met platformen
      for (let p of platforms) {
        if (player.x < p.x + p.w &&
            player.x + player.w > p.x &&
            player.y + player.h < p.y + 10 &&
            player.y + player.h + player.vy >= p.y) {
          player.y = p.y - player.h;
          player.vy = 0;
          player.grounded = true;
        }
      }

      // Springen
      if (keys[' '] && player.grounded) {
        player.vy = jumpPower;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Platformen
      ctx.fillStyle = '#654321';
      for (let p of platforms) {
        ctx.fillRect(p.x, p.y, p.w, p.h);
      }

      // Speler
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
