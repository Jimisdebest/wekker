<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Platformer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    canvas {
      background: #87CEEB;
      margin-top: 20px;
      border: 2px solid white;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #fff;
      color: #2980B9;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Platformer</h1>
  <canvas id="game" width="640" height="320"></canvas>
  <button onclick="window.location.href='index.html'">Terug naar Start</button>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const tileSize = 32;
    const gravity = 0.8;
    const jumpPower = -12;
    const keys = {};
    let currentLevel = 0;

    const levels = Array.from({ length: 50 }, (_, i) => [
      "..............................",
      "..............................",
      "...........#####..............",
      "......................#####...",
      "P.........................E...",
      "##############################"
    ]);

    let player = { x: 0, y: 0, w: tileSize, h: tileSize, vy: 0, grounded: false };
    let goal = { x: 0, y: 0 };

    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    function loadLevel(index) {
      const map = levels[index];
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          const tile = map[y][x];
          if (tile === 'P') {
            player.x = x * tileSize;
            player.y = y * tileSize;
            player.vy = 0;
          }
          if (tile === 'E') {
            goal.x = x * tileSize;
            goal.y = y * tileSize;
          }
        }
      }
    }

    function update() {
      if (keys['ArrowLeft']) player.x -= 4;
      if (keys['ArrowRight']) player.x += 4;

      player.vy += gravity;
      player.y += player.vy;
      player.grounded = false;

      const map = levels[currentLevel];
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          if (map[y][x] === '#') {
            const tx = x * tileSize;
            const ty = y * tileSize;
            if (player.x < tx + tileSize &&
                player.x + player.w > tx &&
                player.y + player.h < ty + 10 &&
                player.y + player.h + player.vy >= ty) {
              player.y = ty - player.h;
              player.vy = 0;
              player.grounded = true;
            }
          }
        }
      }

      if (keys[' '] && player.grounded) {
        player.vy = jumpPower;
      }

      checkGoal();
    }

    function checkGoal() {
      if (player.x < goal.x + tileSize &&
          player.x + player.w > goal.x &&
          player.y < goal.y + tileSize &&
          player.y + player.h > goal.y) {
        currentLevel++;
        if (currentLevel < levels.length) {
          loadLevel(currentLevel);
        } else {
          alert("ðŸŽ‰ Je hebt alle 50 levels gehaald!");
          currentLevel = 0;
          loadLevel(currentLevel);
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const map = levels[currentLevel];

      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          const tile = map[y][x];
          if (tile === '#') {
            ctx.fillStyle = '#654321';
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          }
          if (tile === 'E') {
            ctx.fillStyle = 'gold';
            ctx.fillRect(x * tileSize, y * tileSize, tileSize, tileSize);
          }
        }
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.w, player.h);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loadLevel(currentLevel);
    loop();
  </script>
</body>
</html>
