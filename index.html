<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Meerdere Alarmen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #6DD5FA, #2980B9);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
    h2 { margin-top: 0; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, select {
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    button {
      background: #fff;
      color: #2980B9;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #f1f1f1; }
    ul { list-style: none; padding: 0; }
    li {
      background: rgba(255,255,255,0.2);
      margin: 5px 0;
      padding: 8px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .remove {
      background: crimson;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Alarm instellen</h2>
    <input type="time" id="time">
    <select id="repeat">
      <option value="once">Eenmalig</option>
      <option value="daily">Dagelijks</option>
    </select>
    <input type="file" id="sound" accept="audio/*">
    <button id="add">Voeg alarm toe</button>

    <h3>Ingestelde alarmen</h3>
    <ul id="alarms"></ul>
  </div>

  <script>
    const alarms = [];
    const list = document.getElementById('alarms');

    document.getElementById('add').onclick = () => {
      const time = document.getElementById('time').value;
      const repeat = document.getElementById('repeat').value;
      const file = document.getElementById('sound').files[0];
      if (!time || !file) return alert("Kies tijd en geluid");

      const url = URL.createObjectURL(file);
      const alarm = {time, repeat, url};
      alarms.push(alarm);
      render();
    };

    function render() {
      list.innerHTML = '';
      alarms.forEach((a,i)=>{
        const li = document.createElement('li');
        li.textContent = `${a.time} (${a.repeat})`;
        const btn = document.createElement('button');
        btn.textContent = "X";
        btn.className = "remove";
        btn.onclick = () => { alarms.splice(i,1); render(); };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    // check elke 30 seconden
    setInterval(()=>{
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const current = `${hh}:${mm}`;
      alarms.slice().forEach(a=>{
        if (a.time === current) {
          const audio = new Audio(a.url);
          audio.play();
          if (a.repeat === 'once') {
            alarms.splice(alarms.indexOf(a),1);
            render();
          }
        }
      });
    }, 30*1000);
  </script>
</body>
</html>
