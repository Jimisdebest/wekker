<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>AI Songs Radio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #6DD5FA, #2980B9);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
    }
    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: white;
      color: #2980B9;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #f1f1f1;
    }
    #status {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Songs Radio</h1>
    <button id="startBtn">START!</button>
    <div id="status">Wacht op activatie…</div>
  </div>

  <script>
    let audio = null;
    let preloaded = false;

    const files = {
      7: "7 uur.mp3",
      8: "8 uur.mp3",
      10: "10 uur.mp3"
    };

    document.getElementById('startBtn').onclick = () => {
      document.getElementById('status').textContent = "Radio gestart. Wacht op het juiste uur…";
      checkTime();
      setInterval(checkTime, 1000);
    };

    function checkTime() {
      const now = new Date();
      const hour = now.getHours();
      const minute = now.getMinutes();
      const second = now.getSeconds();

      if (files[hour]) {
        // Preload 30 sec voor het uur
        if (minute === 59 && second >= 30 && !preloaded) {
          audio = new Audio(files[hour]);
          audio.preload = "auto";
          preloaded = true;
          document.getElementById('status').textContent = `Voorladen: ${files[hour]}`;
        }

        // Speel af precies op het uur
        if (minute === 0 && second === 0 && audio) {
          audio.play();
          document.getElementById('status').textContent = `Speelt nu: ${files[hour]}`;
        }
      } else {
        document.getElementById('status').textContent = "Geen bestand gepland voor dit uur.";
        preloaded = false;
        audio = null;
      }
    }
  </script>
</body>
</html>
