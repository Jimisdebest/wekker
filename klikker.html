<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Clicker</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: #fceabb;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #score {
      font-size: 24px;
      margin: 10px;
    }
    #cookie {
      width: 200px;
      height: 200px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/69/Chocolate_Chip_Cookie.png');
      background-size: cover;
      margin: 20px auto;
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #cookie:active {
      transform: scale(0.95);
    }
    #shop {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff9800;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üç™ Cookie Clicker</h1>
  <div id="score">Cookies: 0</div>
  <div id="cookie"></div>

  <div id="shop">
    <button id="buyClickUpgrade">Upgrade Klik (Kosten: 25)</button>
    <div id="clickPower">Koekjes per klik: 1</div>

    <button id="buyAutoClicker">Koop Auto-Clicker (Kosten: 50)</button>
    <div id="autoClickers">Auto-Clickers: 0</div>

    <button id="buyDelivery">Koop Bezorger (Kosten: 75)</button>
    <div id="deliveries">Bezorgers: 0</div>

    <button id="buyFactory">Koop Fabriek (Kosten: 100)</button>
    <div id="factories">Fabrieken: 0</div>
  </div>

  <script>
    let cookies = 0;
    let clickPower = 1;
    let autoClickers = 0;
    let deliveries = 0;
    let factories = 0;

    let clickUpgradeCost = 25;
    let autoClickerCost = 50;
    let deliveryCost = 75;
    let factoryCost = 100;

    const scoreDisplay = document.getElementById("score");
    const cookie = document.getElementById("cookie");
    const buyClickUpgrade = document.getElementById("buyClickUpgrade");
    const buyAutoClicker = document.getElementById("buyAutoClicker");
    const buyDelivery = document.getElementById("buyDelivery");
    const buyFactory = document.getElementById("buyFactory");

    const clickPowerDisplay = document.getElementById("clickPower");
    const autoClickerDisplay = document.getElementById("autoClickers");
    const deliveryDisplay = document.getElementById("deliveries");
    const factoryDisplay = document.getElementById("factories");

    function updateDisplay() {
      scoreDisplay.textContent = `Cookies: ${cookies}`;
      clickPowerDisplay.textContent = `Koekjes per klik: ${clickPower}`;
      autoClickerDisplay.textContent = `Auto-Clickers: ${autoClickers}`;
      deliveryDisplay.textContent = `Bezorgers: ${deliveries}`;
      factoryDisplay.textContent = `Fabrieken: ${factories}`;

      buyClickUpgrade.textContent = `Upgrade Klik (Kosten: ${clickUpgradeCost})`;
      buyAutoClicker.textContent = `Koop Auto-Clicker (Kosten: ${autoClickerCost})`;
      buyDelivery.textContent = `Koop Bezorger (Kosten: ${deliveryCost})`;
      buyFactory.textContent = `Koop Fabriek (Kosten: ${factoryCost})`;

      buyClickUpgrade.disabled = cookies < clickUpgradeCost;
      buyAutoClicker.disabled = cookies < autoClickerCost;
      buyDelivery.disabled = cookies < deliveryCost;
      buyFactory.disabled = cookies < factoryCost;
    }

    cookie.addEventListener("click", () => {
      cookies += clickPower;
      updateDisplay();
    });

    buyClickUpgrade.addEventListener("click", () => {
      if (cookies >= clickUpgradeCost) {
        cookies -= clickUpgradeCost;
        clickPower++;
        clickUpgradeCost = Math.floor(clickUpgradeCost * 2);
        updateDisplay();
      }
    });

    buyAutoClicker.addEventListener("click", () => {
      if (cookies >= autoClickerCost) {
        cookies -= autoClickerCost;
        autoClickers++;
        autoClickerCost = Math.floor(autoClickerCost * 1.5);
        updateDisplay();
      }
    });

    buyDelivery.addEventListener("click", () => {
      if (cookies >= deliveryCost) {
        cookies -= deliveryCost;
        deliveries++;
        deliveryCost = Math.floor(deliveryCost * 1.4);
        updateDisplay();
      }
    });

    buyFactory.addEventListener("click", () => {
      if (cookies >= factoryCost) {
        cookies -= factoryCost;
        factories++;
        factoryCost = Math.floor(factoryCost * 1.6);
        updateDisplay();
      }
    });

    // Automatisch koekjes genereren
    setInterval(() => {
      cookies += autoClickers + deliveries * 5 + factories * 10;
      updateDisplay();
    }, 1000);

    // Automatisch kopen
    setInterval(() => {
      if (cookies >= clickUpgradeCost) {
        cookies -= clickUpgradeCost;
        clickPower++;
        clickUpgradeCost = Math.floor(clickUpgradeCost * 2);
      }
      if (cookies >= factoryCost) {
        cookies -= factoryCost;
        factories++;
        factoryCost = Math.floor(factoryCost * 1.6);
      }
      if (cookies >= deliveryCost) {
        cookies -= deliveryCost;
        deliveries++;
        deliveryCost = Math.floor(deliveryCost * 1.4);
      }
      if (cookies >= autoClickerCost) {
        cookies -= autoClickerCost;
        autoClickers++;
        autoClickerCost = Math.floor(autoClickerCost * 1.5);
      }
      updateDisplay();
    }, 2000);

    updateDisplay();
  </script>
</body>
</html>
